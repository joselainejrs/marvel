<app-card>
    <article id="container-login">
        <section class="conteudo-login" >
            <form id="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <legend>Login</legend>
                <input type="text" placeholder="Nickname" formControlName="nickname" class="dados-input" (blur)="fillField()">
                <input type="password" placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" class="dados-input"> 

                <span class="material-icons" Id="icon" (click)="hide = !hide">
                    {{hide ? 'visibility' : 'visibility_off'}}
                    </span>

                <button type="submit" [disabled]="!loginForm.valid" class="btn" [ngClass]="{ 'getColor' : loginForm.valid }" >Enter</button>


                <a [routerLink]="['/cdsDados']">Register ></a>
            </form>
        </section>
    </article>
</app-card>
